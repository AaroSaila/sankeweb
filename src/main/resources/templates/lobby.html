<!DOCTYPE html>
<html lang="en">
  <div id="lobby-div">
    <p>Lobby</p>

    <div id="lobby-id-input-div" th:if="${join}">
      <label for="lobby-id-input">Enter lobby ID:</label>
      <input id="lobby-id-input" type="number" value="0"/>
      <button id="lobby-join-button">Join</button>
    </div>

    <span>Lobby id: <span id="lobby-id">none</span></span>
    <div id="lobby-players">
      <span>Players:</span>
      <ul id="lobby-players-list"></ul>
    </div>
  </div>

  <button th:unless="${join}" id="lobby-start">Start</button>
<!--  <button th:unless="${join}" id="lobby-start" hx-get="/mp/start" hx-target="#view">Start</button>-->

  <script th:unless="${join}" src="/multiplayer/lobbyCreate.js" type="module" defer></script>
  <script th:if="${join}" src="/multiplayer/lobbyJoin.js" type="module" defer></script>
</html>
