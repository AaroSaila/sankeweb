<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="stylesheet" href="./mp.css"/>
  <script src="mp.js" type="module" defer></script>
  <title>Sankeweb - Lobby</title>
</head>
<body>
  <h1><a class="title-link" href="../index.html">Sankeweb</a></h1>
  <div id="lobby-div">
    <p>Lobby</p>
    <div id="lobby-id-input-div"></div>
    <span>Lobby id: <span id="lobby-id">none</span></span>
    <div id="lobby-players">
      <span>Players:</span>
      <ul id="lobby-players-list"></ul>
    </div>
  </div>
  <div id="game-div" class="disabled">
    <div id="game-bar">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div id="canvas-stat-bar-container">
      <div id="stat-bar">
        <span>Score: <span id="score"></span></span>
        <span>Speed: <span id="speed"></span></span>
      </div>
      <canvas id="board" width=600 height=600></canvas>
    </div>
    <div id="other-players"></div>
  </div>
</body>
</html>
