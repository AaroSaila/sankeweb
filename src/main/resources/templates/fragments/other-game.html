<!DOCTYPE html>
<html lang="en">
  <div th:fragment="other-game(players)" th:each="player : ${players}" class="other-game">
    <span id="other-name" th:text="${player}">Player</span>
    <span>Score: <span class="other-score">0</span></span>
    <canvas class="other-board" width="300" height="300"></canvas>
  </div>
</html>
